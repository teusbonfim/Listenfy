<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Login</title>
    <style>
      /* Remove as margens e preenchimento padrão dos navegadores */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #222;
        background-image: url("img/menulogin/Fundobranco.png"), url("img/menulogin/fundoverde.png");
        background-repeat: repeat; /* Repete as imagens de fundo */
        background-size: contain; /* A imagem de fundo se ajusta à página */
        color: #fff;
      }

      /* Centraliza a caixa de login vertical e horizontalmente */
      .container {
        display: flex;
        justify-content: center; /* Alinha ao centro no eixo X */
        align-items: center; /* Alinha ao centro no eixo Y */
        height: 100vh; /* Define altura da tela como 100% da altura da janela */
      }

      /* Estiliza a caixa de login */
      .form-box {
        background-color: #222;
        padding: 20px;
        border-radius: 20px; /* Arredonda os cantos da caixa */
        box-shadow: 0 8px 8px rgba(0, 0, 0, 0.5); /* Adiciona sombra ao redor da caixa */
        text-align: center; /* Centraliza o conteúdo dentro da caixa */
        width: 400px; /* Define a largura da caixa de login */
        height: 400px; /* Define a altura da caixa de login */
        transform: scale(1.2); /* Aumenta a escala da caixa de login em 20% */
        transition: transform 0.3s ease; /* Adiciona transição suave ao aumentar a escala */
      }

      /* Estilo para a logo */
      .form-box .logo {
        padding-top: 30px;
        padding-bottom: 30px;
        width: 120px;
        height: auto; /* Mantém a proporção da logo */
        margin-bottom: 20px;
      }

      /* Estiliza os campos de entrada de texto (login e senha) */
      .form-box input[type="text"],
      .form-box input[type="password"] {
        width: 80%; /* Define a largura dos campos */
        padding: 10px; /* Adiciona espaçamento dentro dos campos */
        margin-bottom: 15px; /* Espaçamento entre os campos */
        border: 1px solid #5ccf82; /* Cor da borda */
        border-radius: 5px; /* Arredonda os cantos da borda */
        background-color: #222222; /* Cor de fundo dos campos */
        color: #ffffff; /* Cor do texto dentro dos campos */
      }

      /* Estilo para os campos ao focar */
      .form-box input[type="text"]:focus,
      .form-box input[type="password"]:focus {
        outline: none; /* Remove o contorno ao focar */
        border-color: #66ffb0; /* Muda a cor da borda ao focar */
      }

      /* Estilo para links */
      .form-box a {
        text-decoration: none; /* Remove sublinhado dos links */
        color: #5ccf82; /* Cor verde dos links */
        font-size: 14px;
      }

      /* Efeito de hover para os links */
      .form-box a:hover {
        text-decoration: underline; /* Adiciona sublinhado ao passar o mouse */
      }

      /* Estilo para o texto abaixo do formulário */
      .form-box .small-text {
        font-size: 12px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <img src="img/menulogin/logoverde.png.png" class="logo" />
        <form action="#" method="post">
          <input type="text" name="login" placeholder="Login" />
          <input type="password" name="senha" placeholder="Senha" />
          <br>
          <a href="#">Esqueci minha senha</a>
          <div class="small-text">
            Ainda não é registrado? <a href="listenfyregister.html">Clique aqui</a>
          </div>
          <br>
          <a href="Listenfy Principal.html">Menu Inicial</a>
        </form>
      </div>
    </div>
  </body>
</html>
